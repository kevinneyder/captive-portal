<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a nuestro Restaurante</title>
    <style>
        :root {
            --primary: #e74c3c;
            --secondary: #3498db;
        }
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 28px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 15px;
        }
        .form-container {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #c0392b;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                border-radius: 0;
            }
            header {
                padding: 20px 10px;
            }
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://via.placeholder.com/150x60?text=Restaurante" alt="Logo" class="logo">
            <h1>¡Bienvenido!</h1>
            <p>Por favor complete nuestra breve encuesta para acceder a Internet</p>
        </header>
        
        <div class="form-container">
            <form action="/procesar" method="post">
                <input type="hidden" name="client_mac" value="{{ client_mac }}">
                <input type="hidden" name="redir_url" value="{{ redir_url }}">
                
                <div class="form-group">
                    <label for="rating">Califique su experiencia (1-5):</label>
                    <select name="rating" id="rating" required>
                        <option value="">Seleccione...</option>
                        <option value="5">Excelente (5)</option>
                        <option value="4">Muy bueno (4)</option>
                        <option value="3">Bueno (3)</option>
                        <option value="2">Regular (2)</option>
                        <option value="1">Deficiente (1)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comments">Comentarios o sugerencias:</label>
                    <textarea name="comments" id="comments" placeholder="¿Qué podemos mejorar?"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="visit">¿Es su primera visita?</label>
                    <select name="visit" id="visit" required>
                        <option value="yes">Sí</option>
                        <option value="no">No</option>
                    </select>
                </div>
                
                <button type="submit">Enviar y acceder a Internet</button>
            </form>
        </div>
        
        <div class="footer">
            <p>Conéctate a nuestra red WiFi gratuita</p>
            <p>© 2025 Nombre de tu Restaurante. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
